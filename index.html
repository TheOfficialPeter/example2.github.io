<html>
<style>
	body {
		background: linear-gradient(to left, #ff9a9e 5.55%, #fecfef 93.18%);
		zoom: 70%;
	}

	.card {
		background-color: rgba(255,255,255,.25);
		box-shadow: 10px 10px 20px rgba(100,100,100,.2);
		border-radius: 20px;
		position: absolute;
		height: 600px;
		left: 30%;
		right: 30%;
		top: calc(50% - 600px/2);
	}

	.card-row {
		position: absolute;
		width: 297px;
		left: calc(50% - 297px/2);
		bottom: 50px;
	}

	.card-row-item-border {
		padding-right: 5px;
		border-right: 2px solid rgba(255,255,255,.5);
	}

	.red {
		position: absolute;
		width: 465.77px;
		height: 370.25px;
		left: 0px;
		top: 200px;
		transform: rotate(180deg);
		z-index: -2;
	}

	.pink {
		position: absolute;
		width: 465.77px;
		height: 370.25px;
		right: 0px;
		bottom: 10px;
		transform: rotate(180deg);
		z-index: -1;
	}
	
	.picture {
		border-radius: 50%;
		border: 10px solid white;
		box-shadow: 4px 4px 30px rgba(100,100,100,.2);
		position: absolute;
		height: 120px;
		width: 120px;
		left: calc(50% - 120px/2);
		top: 20px;
	}

	.title {
		position: absolute;
		width: 150px;
		left: calc(50% - 150px/2); 
		top: 175px;
		font-size: 80px;
		color: rgba(255,32,32,.5);
		font-family: Arial;
		font-weight: 1000;
		text-shadow: 0 0 50px rgba(255,32,32,.8);
	}

	.about {
		position: absolute;
		left: 20%;
		right: 20%;
		top: 300px;
		text-align: center;
		font-size: 25px;
		color: white;
		font-weight: 100;
		font-family: Arial;
	}

	.popup {
		position: fixed;
		width: 537px;
		height: 0;
		left: calc(50% - 537px/2);
		top: calc(50% - 327px/2);
		transition: all .2s;
		z-index: 101;
	}

	.yes {
		box-sizing: border-box;
		position: absolute;
		width: 141px;
		height: 63px;
		opacity: 0;
		z-index: 102;
		left: calc(50% - 141px/2 - 100px);
		top: calc(50% - 63px/2 + 100px);
	}

	.no {
		box-sizing: border-box;
		position: absolute;
		width: 141px;
		height: 63px;
		opacity: 0;
		z-index: 102;
		left: calc(50% - 141px/2 + 100px);
		top: calc(50% - 63px/2 + 100px);
	}
</style>
<head>
</head>
<body id="body">
	<script>
		function popUp(bool){
			var popup = document.getElementById("popup");
			var body = document.getElementById("body");
			var shadow = document.createElement("div");
			var popup = document.getElementById("popup");
			var yes = document.createElement("img");
			document.body.appendChild(yes);
			yes.id = "yes";
			yes.classList.add("yes");
			yes.src = "YES.svg";
			yes.onclick = function() {
				popUp(false);
			};

			var no = document.createElement("img");
			document.body.appendChild(no);
			no.id = "no";
			no.classList.add("no");
			no.src = "NO.svg";
			no.onclick = function() {
				popUp(false);
			};

			shadow.id = "shadow";
			body.appendChild(shadow);


			if (bool == true){
				//show popup
				console.log("clicked");
				shadow.style = "z-index: 100; background-color: black; opacity: 75%; position: fixed; top: 0; left: 0; right: 0; bottom: 0;";
				popup.style.height = "327px";
				setTimeout(function(){
					yes.style.opacity = "100%";
					no.style.opacity = "100%";
				}, 200)
			}
			else
			{
				//remove popup
				var shadow = document.getElementById('shadow');
				var yes = document.getElementById('yes');
				var no = document.getElementById('no');
				no.remove();
				yes.remove();
				shadow.remove();

				var shadow = document.getElementById('shadow');
				var yes = document.getElementById('yes');
				var no = document.getElementById('no');
				no.remove();
				yes.remove();
				shadow.remove();

				popup.style.height = "0";
			}
		}

	</script>
	<div class="card">
		<img class="picture" src="logo.png">
		<div class="title">Ava.</div>
		<img onclick="popUp(true)" class="card-row" src="row.svg">
		<div class="about">Taking graphic design to its limits</div>
	</div>
	<img class="pink" src="pink.svg">
	<img class="red" src="red.svg">
	<img class="popup" id="popup" src="popup.svg">
</body>
</html>
